<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>
    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- custom css stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- begin hero image -->
    <div class="card bg-dark text-white hero">
        <img class="card-img" src="assets/images/night-traffic-reduced.jpg" alt="Card image">
        <div class="card-img-overlay text-center">
            <h2 class="card-title">Train Time</h2>
            <p class="card-text">is MARTA really smarta?</p>
        </div>
    </div>

<div class="container">
    <!-- begin table for train schedule -->
    <h5 class="text-center">Train Schedule</h5>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                </tr>
                <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
                </tr>
                <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
                </tr>
            </tbody>
        </table>
        <div class="dropdown-divider"></div>
        
        <!-- begin form to add train -->
        <h5 class="formTitle text-center">Add Train</h5>
        <form>
            <div class="form-group">
                <label for="trainNameInput">Train Name</label>
                <input type="text" class="form-control" id="trainNameInput">
            </div>
            <div class="form-group">
                <label for="destinationInput">Destination</label>
                <input type="text" class="form-control" id="destinationInput">
            </div>
            <div class="form-group">
                <label for="trainTimeInput">First Train Time</label>
                <input type="text" class="form-control" id="trainTimeInput">
                <small id="trainTimeHelp" class="form-text">Enter using military time: HH:MM</small>
            </div>
            <div class="form-group">
                <label for="frequencyInput">Frequency</label>
                <input type="text" class="form-control" id="frequencyInput">
                <small id="frequencyHelp" class="form-text">Frequency in minutes</small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- begin footer -->
        <footer class="row">
            <div class="col-md-12 text-center">
                <p>&copy; 2018 Julia Christian</p>
            </div>
        </footer>
       
       
   








    












    
<!-- closing container div below -->
</div>












<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<!-- custom JS -->
<script src="assets/javascript/app.js"></script>
</body>
</html>
