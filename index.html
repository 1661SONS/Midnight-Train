<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Midnight Train</title>
    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="assets/images/train-v3.png"/>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- custom css stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<!-- begin hero image -->
<div class="card text-white hero">
    <img class="mx-auto card-img hero-img" src="assets/images/gladys-v2.png" alt="hero gif">
    <div class="card-img-overlay text-center mx-auto">
        <h1 class="card-title midnightHero">Midnight Train</h1>
        <h4>sound on!</h4>
    </div>
</div>

<!-- begin main content -->
<div class="container">
    <!-- begin table for train schedule -->
    <h3 class="text-center midnightTitle">Schedule &nbsp;<span><img class="trainImg" src="assets/images/train-v3.png" alt="train icon"></span></h3>
    <div class="table-responsive">
        <table id="trainTable" class="table">
            <thead class="thead-dark">
                <tr>
                <th scope="col">Line</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Countdown</th>
                </tr>
            </thead>
            <tbody>
            <!-- new train data goes here -->
            </tbody>
        </table>
    </div>
    <div class="dropdown-divider"></div>
        
    <!-- begin form to add new train -->
    <h3 class="formTitle text-center midnightTitle">Add Train &nbsp;<span><img class="trainImg" src="assets/images/train-v3.png" alt="train icon"></span></h3>
    <form>
        <div class="form-group">
            <label for="lineNameInput">Line</label>
            <input type="text" class="form-control" id="lineNameInput">
        </div>
        <div class="form-group">
            <label for="destinationInput">Destination</label>
            <input type="text" class="form-control" id="destinationInput">
        </div>
        <div class="form-group">
            <label for="trainTimeInput">First Train Time</label>
            <input type="text" class="form-control" id="trainTimeInput">
            <small id="trainTimeHelp" class="form-text">Enter using military time: HH:MM</small>
        </div>
        <div class="form-group">
            <label for="frequencyInput">Frequency</label>
            <input type="text" class="form-control" id="frequencyInput">
            <small id="frequencyHelp" class="form-text">Frequency in minutes</small>
        </div>
        <button id="addTrainButton" type="submit" class="btn btn-primary">Add Train</button>
    </form>

    <!-- begin footer -->
    <footer class="row">
        <div class="col-md-12 text-center">
            <p>&copy; 2018 Julia Christian</p>
        </div>
    </footer>
    
       
   








    












    
<!-- closing container div below -->
</div>












<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<!-- moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<!-- firebase -->
<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
<!-- custom JS -->
<script src="assets/javascript/app.js"></script>
</body>
</html>
